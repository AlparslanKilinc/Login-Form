<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="left-container">
        <div> <h2>Falcon</h2> </div>
        <img src="Eagle.jpg" alt="picture of a bald eagle facing right">
        
    </div>

    <div id="right-container">
        <div class="top-para"> 
            <p>This is not a real online service! 
                You know you need something like this in your life to help
            you realize your deepest dreams.
            Sign-up <span>now</span> to get started</p>
            <p> You know you want to.</p>
        </div>

        <form action="">
            <legend>Sign-up Form</legend>
            <div> 
                <ul>
                    <li>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="fn" id="firstname">
                    </li>
                    <li>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="ln" id="lastname">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="mail" id="email">
                    </li>
                    <li>
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phonenumber">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="psw" id="password">
                    </li>
                    <li>
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpsw" id="confirmpassword">
                    </li>
                </ul>
            </div>
        </form>

        <div>
            <button  class ="btn-3" type="submit"> <span> Create Account </span> </button>
            <p> Already have an account ? <a href="http://">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
